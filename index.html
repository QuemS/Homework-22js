<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Индекс массы тела</title>
</head>
<body>
    <main class="container2 mt-5 ">
        <div class="mb-4 ms-3 ms-xl-5">
            <h1>Индекс масса тела</h1>
        </div>
        <div class="input-group mb-4 ">
            <span class="input-group-text" >Ваш рост (м):</span>
            <input type="number" id="growthInput" oninput="calc()"  class="form-control" value="1.70" step="0.01" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        <div class="input-group mb-4">
            <span class="input-group-text" >Ваш вес (кг):</span>
            <input type="number" id="massaInput" oninput="calc()" class="form-control" value="85" step="0.5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        <div class="mt-5 ">
            <button  onclick="calc()"  class="btn btn-success  buttonStyle">Рассчитать</button>
        </div>
        <div class="mt-2  mt-xl-5 text-center">
            <h2 class="">Ваш индекс: <output id="resultPlace"></output> </h2> 
        </div>
        <div class="mt-2  ">
            <h3 class=""><output class=" py-4" id="resultColorAndText"></output> </h3> 
        </div>
        
        
    </main>
    <script src="./assets/js/app.js"></script>
</body>
</html>
